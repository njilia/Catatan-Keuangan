<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Catatan Keuangan Harian</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Catatan Keuangan Harian</h1>

    <label for="range-filter">Lihat data:</label>
    <select id="range-filter">
      <option value="all">Semua</option>
      <option value="week">Minggu Ini</option>
      <option value="month">Bulan Ini</option>
    </select>

    <div class="summary">
      <p>Pemasukan: <span id="income">Rp 0</span></p>
      <p>Pengeluaran: <span id="expense">Rp 0</span></p>
      <p>Saldo: <span id="balance">Rp 0</span></p>
    </div>

    <form id="form-entry">
      <input type="date" id="date" required>
      <input type="number" id="income-amount" placeholder="Pemasukan (Rp)">
      <input type="number" id="expense-amount" placeholder="Pengeluaran (Rp)">
      <input type="text" id="expense-category" placeholder="Kategori Pengeluaran">
      <button type="submit">Tambah</button>
    </form>

    <table id="data-table">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Pemasukan</th>
          <th>Pengeluaran</th>
          <th>Kategori</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <canvas id="chart"></canvas>
  </div>

  <script>
    const incomeEl = document.getElementById('income');
    const expenseEl = document.getElementById('expense');
    const balanceEl = document.getElementById('balance');
    const tableBody = document.querySelector('#data-table tbody');
    const form = document.getElementById('form-entry');
    const rangeFilter = document.getElementById('range-filter');

    let entries = JSON.parse(localStorage.getItem('entries')) || [];
    let chart;

    function saveData() {
      localStorage.setItem('entries', JSON.stringify(entries));
    }

    function formatRupiah(num) {
      return new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR'
      }).format(num);
    }

    function filterEntriesByRange() {
      const selected = rangeFilter.value;
      const now = new Date();
      let filtered = [...entries];

      if (selected === 'week') {
        const startOfWeek = new Date(now);
        startOfWeek.setDate(now.getDate() - now.getDay());
        filtered = entries.filter(e => new Date(e.date) >= startOfWeek);
      } else if (selected === 'month') {
        const currentMonth = now.getMonth();
        const currentYear = now.getFullYear();
        filtered = entries.filter(e => {
          const d = new Date(e.date);
          return d.getMonth() === currentMonth && d.getFullYear() === currentYear;
        });
      }

      return filtered;
    }

    function updateSummary(data) {
      let incomeTotal = 0;
      let expenseTotal = 0;

      data.forEach(e => {
        incomeTotal += e.income;
        expenseTotal += e.expense;
      });

      incomeEl.textContent = formatRupiah(incomeTotal);
      expenseEl.textContent = formatRupiah(expenseTotal);
      balanceEl.textContent = formatRupiah(incomeTotal - expenseTotal);
    }

    function renderTable(data) {
      tableBody.innerHTML = '';
      data.forEach((e, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${e.date}</td>
          <td>${e.income ? formatRupiah(e.income) : '-'}</td>
          <td>${e.expense ? formatRupiah(e.expense) : '-'}</td>
          <td>${e.category || '-'}</td>
          <td><button onclick="deleteEntry(${i})">üóëÔ∏è</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function renderChart(data) {
      const ctx = document.getElementById('chart').getContext('2d');
      const categoryTotals = {};

      data.forEach(e => {
        if (e.expense && e.category) {
          categoryTotals[e.category] = (categoryTotals[e.category] || 0) + e.expense;
        }
      });

      const labels = Object.keys(categoryTotals);
      const chartData = Object.values(categoryTotals);
      const colors = labels.map(() =>
        '#' + Math.floor(Math.random() * 16777215).toString(16)
      );

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            label: 'Pengeluaran per Kategori',
            data: chartData,
            backgroundColor: colors
          }]
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: 'Pengeluaran Berdasarkan Kategori'
            }
          }
        }
      });
    }

    function deleteEntry(index) {
      entries.splice(index, 1);
      saveData();
      refresh();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();

      const date = document.getElementById('date').value;
      const income = parseInt(document.getElementById('income-amount').value) || 0;
      const expense = parseInt(document.getElementById('expense-amount').value) || 0;
      const category = document.getElementById('expense-category').value.trim();

      if (!date || (income === 0 && expense === 0)) return;

      entries.push({ date, income, expense, category });
      saveData();
      form.reset();
      refresh();
    });

    rangeFilter.addEventListener('change', refresh);

    function refresh() {
      const filtered = filterEntriesByRange();
      updateSummary(filtered);
      renderTable(filtered);
      renderChart(filtered);
    }

    refresh();
  </script>
</body>
</html>
